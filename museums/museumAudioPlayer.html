<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteAudioPlayer</title>
    <link href="../css/styleRouteAudioPlayer.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <a class="link header__a" href="museumCard.html">
        <img class="header__img" src="../image/back-icon.svg">
        <p class="link header__p_directions-top-level">ЧАСТЬ №1 (ИСТОРИЯ ОСНОВАНИЯ)</p>
    </a>
</header>
<div class="card">
    <div class="card__img-wrapper">
        <img class="card__img" src="../image/ellipse.svg">
    </div>
    <div class="card__time">
        <img class="card__img_slider" src="../image/audio-line.svg">
        <div class="card__time-wrapper">
            <div class="card__currently-time">1:20</div>
            <div class="card__total-time">21:20</div>
        </div>
    </div>
    <div class="card__control-buttons">
        <a class="card__a" href="">
            <img class="card__img_previous" src="../image/previous.svg">
        </a>
        <a class="card__a" href="">
            <img class="card__img_play" src="../image/playAudio.svg">
        </a>
        <a class="card__a" href="">
            <img class="card__img_next" src="../image/next.svg">
        </a>
    </div>
</div>
</body>
</html>
