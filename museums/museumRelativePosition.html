<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteRelativePosition</title>
    <link href="../css/styleMuseumRelativePosition.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <a class="link header__a" href="museumCard.html">
        <img class="header__img" src="../image/back-icon.svg">
        <p class="link header__p_directions-top-level">ВЫБЕРИТЕ МАРШРУТ</p>
    </a>
</header>
<div class="card">
    <a id="open-modal">
        <img class="card__img" src="../image/maps.svg">
    </a>
</div>

<div id="myModal" class="modal">
    <div class="modal__content">
        <b class="modal-title__b">Музей<br> Эрмитаж</b>
        <div class="modal_string">
            <div class="modal__label">Время пребывания:</div>
            <div class="modal__value">4 часа</div>
        </div>
        <div class="modal_string">
            <div class="modal__label">Стоимость:</div>
            <div class="modal__value">800 руб</div>
        </div>
        <div class="modal_string">
            <div class="modal__label">Рейтинг:</div>
            <div class="modal__value">9/10</div>
        </div>
        <a class="link modal__a" href="">Подробнее</a>
    </div>
</div>
<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("open-modal");
    btn.onclick = function () {
        modal.style.display = "block";}

    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
