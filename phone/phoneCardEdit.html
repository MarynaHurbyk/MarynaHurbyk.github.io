<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneCardEdit</title>
    <link href="../css/stylePhoneCardEdit.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <a class="link header__a" href="phones.html">
    <img class="header__img" src="../image/back-icon.svg">
    <p class="header__p_directions-top-level" >РЕДАКТИРОВАТЬ</p>
    </a>
</header>
<div class="phone-card-data">
    <div class="phone-card-data__item">
        <p class="phone-card-data__p">Название</p>
        <input class="phone-card-data__input" placeholder="Водитель такси">
    </div>
    <div class="phone-card-data__item">
        <p class="phone-card-data__p">Телефон</p>
        <input class="phone-card-data__input" placeholder="098-555-55-55">
    </div>
    <div class="phone-card-data__item">
        <p class="phone-card-data__p">Описание</p>
        <input class="phone-card-data__input" placeholder="Водитель Владимир, четные даты">
    </div>
</div>
<div class="phone-card-action">
    <button class="phone-card-action__button">Добавить</button>
    <button class="phone-card-action__button">Удалить</button>
</div>
</body>
</html>
